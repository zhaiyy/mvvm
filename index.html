<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div  id="app">{{ name }} {{ title }} {{ des }}</div>
<script type="module">
    import MVVM from './js/mvvm.js'
    let mvvm = new MVVM({
        el: '#app',
        data: {
            name: '我是name',
            title: '我是title'
        },
        computed: {
            des() {
                return '我是描述' + this.name + this.title
            }
        },
        mounted() {
            this.resetName()
        },
        methods: {
            resetName() {
                setTimeout(() => {
                    this.name = '1秒后name'
                },1000)
            }
        }
    })
</script>
</body>
</html>
